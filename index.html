
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Marbling</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000000;
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#controls{
				width:20%;
				float:left;
			}

			#container{
				width:80%;
				float:left;
			}

			#info {
				width: 100%;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;
			}
			a {
				color: #fff;
			}

			input{
				margin-left:20px;
				margin-top:20px;
			}
		</style>

		<script src="../Libraries/three.min.js"></script>
		<script src="../Libraries/GPUCompute/GPUCompute.js"> </script>
		<script src="../Libraries/stats.min.js"></script>
		<script src="./scripts/shaders.js"></script>
		<script src="./scripts/marbling.js"></script>


	</head>

	<body>

		<div id="controls">
			<div id="info">Marbling - tools</div>

			<input id="useComb"   type="checkbox" >use comb</input></br>
			<input id="combSpace" type="range" min="0.05" max="0.45" step="0.05" value="0.2"> comb Space</input></br>
			<input id="combAngle" type="range" min="0.0" max="3.14159" step="0.39269" value="0.0"> comb Angle</input></br>

		</div>

		<div id="container"></div>
	</body>


</html>
